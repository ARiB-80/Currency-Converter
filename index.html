<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Currency Converter</title>
</head>
<body>
    <!-- <h1></h1>
    <button>Get Fact</button> -->
    <div class="container">
        <div class="content">
            <h2>Currency Converter</h2>
            <form>
                <div class="amount">
                    <p>Eneter Amount</p>
                    <input type="number" value="1">
                </div>
                <div class="drop_down">
                    <!-- FROM -->
                    <div class="from">
                        <p>From</p>
                        <div class="select_country">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="">
                            <select name="from">
                            <!-- all countries -->
                            </select>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M438.6 150.6c12.5-12.5 12.5-32.8 0-45.3l-96-96c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.7 96 32 96C14.3 96 0 110.3 0 128s14.3 32 32 32l306.7 0-41.4 41.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l96-96zm-333.3 352c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 416 416 416c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0 41.4-41.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-96 96c-12.5 12.5-12.5 32.8 0 45.3l96 96z"/></svg>
                    <!-- TO -->
                    <div class="to">
                        <p>To</p>
                        <div class="select_country">
                            <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                            <select name="to">
                            <!-- all countries -->
                            </select>
                        </div>
                    </div>
                </div>
                <p id="msg"></p>
                <button id="submit">Get Exchange Rate</button>
            </form>
        </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
